<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediGuard</title>
    <link rel="stylesheet" href="style.css"> <!-- Linking the CSS file -->
</head>
<body>
    <header>
        <h1>Medication Tracking</h1>
    </header>

    <main>
        <section class="tracking-info">
            <h2>Track Your Medications</h2>
            <form>
                <label for="medication-name">Medication Name:</label>
                <input type="text" id="medication-name" name="medication-name" required>

                <label for="dosage">Dosage:</label>
                <input type="text" id="dosage" name="dosage" required>

                <label for="schedule">Schedule:</label>
                <input type="datetime-local" id="schedule" name="schedule" required>

                <button type="button" onclick="trackMedication()">Track Medication</button>
            </form>
        </section>
        <div id="tracking-display"></div>
    </main>

    <footer>
        <p>&copy; 2025 MediGuard. All rights reserved.</p>
    </footer>

    <script src="script.js"></script> <!-- Linking the JS file -->
    <!-- Font Toggle Button -->
<button id="font-toggle">Toggle Font Style</button>
</body>
</html>
